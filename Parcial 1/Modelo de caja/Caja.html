<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Modelo de caja</title>

    <style>
.CajaInline{

    display: inline;
    border: 5px solid blue;
    padding: 10px;
    margin: 20px;
}

.CajaBlock{
    display: block;
    border: 10px solid red;
    padding: 10px  ;
    margin: 20px;
}
.CajaInline-Block
{
    display: inline-block;
    border: 5px solid red;
    padding: 10px  ;
    margin: 20px;

}



    </style>
</head>
<body>

    <div class="CajaInline">Inline</div>
    <div class="CajaBlock">Block</div>
    <div class="CajaInline-Block">Inline-Block</div>
    <div class="CajaInline">Inline</div>
    
</body>
</html>
