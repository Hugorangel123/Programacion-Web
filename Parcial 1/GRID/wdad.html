<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Grid Adaptativo al Zoom</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            width: 100vw; /* Uso de vw en lugar de vh */
        }

        .Contenedor1 {
            display: grid;
            grid-template-rows: 100px auto 100px; /* Fila para título, contenido y pie */
            width: 100%;
            height: 100%;
        }

        .Contenedor2 {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr; /* Distribución de tres columnas */
            width: 100%;
            height: auto; /* Ajuste automático del alto */
        }

        /* Estilos de los elementos */
        .Cajas {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5vw; /* Tamaño de texto relativo al ancho de la pantalla */
            color: white;
            padding: 1vw; /* Uso de vw para padding */
            box-sizing: border-box;
            border: 1px solid black;
        }

        #Caja1 {
            background-color: #22cf53;
            height: 10vh; /* Altura basada en el viewport */
        }

        #Caja2 {
            background-color: #cf6422;
            height: 100%; /* La altura se ajusta automáticamente */
        }

        #Caja3 {
            background-image: url(https://hitters.mx/cdn/shop/products/IMG_3733_1920x.jpg?v=1675123727);
            background-size: cover;
            background-position: center;
            height: 100%;
        }

        #Caja5 {
            background-color: #71a0b9;
            height: 100%; /* Se ajusta al contenido */
        }

        #Caja7 {
            background-color: #b21e1e;
            height: 10vh;
        }
    </style>
</head>
<body>
    <div class="Contenedor1">
        <!-- Título -->
        <div class="Cajas" id="Caja1">Titulo</div>

        <!-- Contenedor principal con Links y Contenido -->
        <div class="Contenedor2">
            <!-- Links -->
            <div class="Cajas" id="Caja2">Links</div>
            <!-- Contenido Principal -->
            <div class="Cajas" id="Caja3">Contenido Principal</div>
            <!-- Items -->
            <div class="Cajas" id="Caja5">Items</div>
        </div>

        <!-- Pie de página -->
        <div class="Cajas" id="Caja7">algo funny</div>
    </div>
</body>
</html>
