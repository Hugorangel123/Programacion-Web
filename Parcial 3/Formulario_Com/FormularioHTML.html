<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

        <label for="apellido">Apelldio:</label>

        <label for="Archivo">Archivo</label>
        <input type="file" name="Archivo" id="Archivo">
        <button  id="btnEnviar" type="submit" onclick="Peticion()">Generar PDF</button>
      </form>


      <script>

        document.getElementById('btnEnviar').addEventListener("click", async () => {
            const formElement = document.getElementById('Fomulario');
            const formData = new FormData(formElement); 

            try {
                const response = await fetch('http://localhost:4000/usuario', {
                    method: 'POST',
                    body: formData, 
                });

                if (!response.ok) {
                    throw new Error(`Error en la solicitud: ${response.status}`);
                }

                alert('PDF generado exitosamente. Revisa la carpeta del servidor.');
            } catch (error) {
                console.error('Error al enviar datos:', error);
                alert('Error al generar el PDF.');
            }
        });
        
    </script>
  
    
</body>
