<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajas con Diferentes Posiciones</title>
    <style>
        .fila {
            
            float:  top;
            margin: 70px; /* Aumentamos el margen entre filas */
        }

        .caja {
            width: 100px;
            height: 100px;
            background-color: lightgray;
            border: 2px solid blue;
            text-align: center;
            line-height: 100px;
            margin-bottom: 20px; /* Aumentamos el margen entre las cajas */
        }

        /* Posiciones específicas para la segunda caja de cada fila */
        .relative {
            position: relative;
            left: 120px;
            top: -2px;
        }

        .absolute {
            position: absolute;
            top: 201px;
            left: 450px; /* Ajustamos la posición para evitar el solapamiento */
        }

        .fixed {
            position: fixed;
            top: 200px;
            left: 690px; /* Ajustamos la posición para evitar el solapamiento */
        }
        

        
        /* Evita que las filas colapsen */
        .fila-container {
            display: flex;
        }
    </style>
</head>
<body></body>

    <div class="fila-container">
        <!-- Primera fila con Relative -->
        <div class="fila">
            <div class="caja">Caja 1</div>
            <div class="caja relative">Relative</div>
            <div class="caja">Caja 3</div>
            <div class="caja">Caja 4</div>
            <div class="caja">Caja 5</div>
        </div>

        <!-- Segunda fila con Absolute -->
        <div class="fila">
            <div class="caja">Caja 1</div>
            <div class="caja absolute">Absolute</div>
            <div class="caja">Caja 3</div>
            <div class="caja">Caja 4</div>
            <div class="caja">Caja 5</div>
        </div>

        <!-- Tercera fila con Fixed -->
        <div class="fila">
            <div class="caja">Caja 1</div>
            <div class="caja fixed">Fixed</div>
            <div class="caja">Caja 3</div>
            <div class="caja">Caja 4</div>
            <div class="caja">Caja 5</div>
        </div>

        <!-- Cuarta fila con Sticky -->
        <div class="fila">
            <div class="caja">Caja 1</div>
            <div class="caja sticky">Sticky</div>
            <div class="caja">Caja 3</div>
            <div class="caja">Caja 4</div>
            <div class="caja">Caja 5</div>
        </div>
    </div>

</body>
</html>
